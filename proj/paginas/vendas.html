<body>
  <header id="header">
    <nav>
        <ul>
          <li><a href="../index.html">◀ Home</a></li>
          <img src="../imagens/elofacil(e).png" width="35" id="xfd">

</header>
<video src="../imagens/background_video.mp4" autoplay muted loop preload="auto" id="background_video"></video>

    <main>
      <form method="GET">
      <h1 id="xzz">Solicite Seu Serviço</h1>

        <label for="service">Qual serviço você deseja?</label>
        <select id="service" name="service" required>
          <option value="" disabled selected>Selecione um serviço</option>
          <option value="coaching">Elo job</option>
          <option value="duo">Duo job</option>
          <option value="solo">MD5</option>
          <option value="win">Garantia de Vitórias</option>
        </select>
          
        <fieldset>
          <legend>Seu Elo Atual:</legend>
          <label>
            <input type="radio" name="rank" value="ferro" required> Ferro
          </label>
          <label>
            <input type="radio" name="rank" value="bronze"> Bronze
          </label>
          <label>
            <input type="radio" name="rank" value="prata"> Prata
          </label>
          <label>
            <input type="radio" name="rank" value="ouro"> Ouro
          </label>
          <label>
            <input type="radio" name="rank" value="platina"> Platina
          </label>
          <label>
            <input type="radio" name="rank" value="esmeralda"> Esmeralda
          </label>
          <label>
            <input type="radio" name="rank" value="diamante"> Diamante
          </label>
        </fieldset>
  
        <label for="name">Seu Nome:</label>
        <input type="text" id="name" name="name"  placeholder="Insira aqui seu nome" required>
  
        <label for="email">Seu Email:</label>
        <input type="email" id="email" name="email" required placeholder="Insira aqui seu email">
  
        <label for="phone">Seu Telefone:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Insira aqui seu Telefone">
  
        <label for="comments">Comentários:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Adicione observações ou perguntas"></textarea>
  
        <button type="submit">Enviar Pedido</button>
      </form>
    </main>

    </footer>
